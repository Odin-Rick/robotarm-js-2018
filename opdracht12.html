<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500
            
            
            robotArm.loadLevel("exercise 12");

            for ( var kolom =1; kolom<10; kolom++){
                    robotArm.grab();
                    var color = robotArm.scan();
                    if (color == 'red'){
                        for (var blok = 0; blok <=9-kolom; blok++){
                            robotArm.moveRight();
                        }
                            robotArm.drop();
                        for (var links = 0; links <=9-kolom; links++){
                        robotArm.moveLeft();
                        }                        
                    }else{
                        robotArm.drop();                    
                    }
                    robotArm.moveRight();
                }
            
            
            
            
            robotArm.run();
        </script>
    </body>
</html>
