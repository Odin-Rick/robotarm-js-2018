<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 1000
            
       
            robotArm.moveRight();
            robotArm.grab();
        for (var i = 0; i <=7; i++){
            for (var q = 0; q <=7; q++) {
                robotArm.moveRight();
            }
                robotArm.drop();
                                       
                for (var w = 0; w<=7; w++){
                    robotArm.moveLeft();
                 }
                    robotArm.grab();}                  
            robotArm.run();
            
        </script>
    </body>
</html>
