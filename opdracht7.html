50<!DOCTYPE html>
<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script src="./robot-arm.js"></script>
		<script>
  			var canvas = document.getElementById("canvas");	 
  			var robotArm = new RobotArm(canvas);
  			robotArm.speed = 1000

  			robotArm.loadLevel("exercise 7");
  			
  		

  			for (var w = 0; w <=4; w++){
  				for (var i = 0; i <=5; i++){
  					robotArm.moveRight();
  					robotArm.grab();
  					robotArm.moveLeft();
  					robotArm.drop();
  				}
  				robotArm.moveRight();
  				robotArm.moveRight();

  			}
  		

  			


  			
 		 	robotArm.run();


  			
  			
  			
		</script>
	</body>
</html>
