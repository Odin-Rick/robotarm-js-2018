<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500
            
            
            robotArm.loadLevel("exercise 11");
            for (var r=0; r<9; r++){
                robotArm.moveRight();
            }
                for (var rij = 0; rij<9; rij++){
                    robotArm.grab();
                var color = robotArm.scan();
                if (color == 'white'){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();

                }else{
                    robotArm.drop();
                }
                    robotArm.moveLeft();
                }
           
           
            
            
            robotArm.run();
        </script>
    </body>
</html>
